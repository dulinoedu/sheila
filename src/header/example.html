<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="stylesheet" href="./style.js">
</head>

<body>
  <main style="display: flex; flex-direction: column; gap: 20px;">
    <a href="../../index.html">Voltar</a>
    <div style="display: flex; flex-direction: column; gap: 20px;">
      <lxp-header>
        <lxp-logo slot="leading" src="//donna.sistemadulino.com.br/dulino_azul.svg" alt="Dulino"></lxp-logo>
        <lxp-avatar slot="trailing" src="" alt="Zezim Dev"></lxp-avatar>
      </lxp-header>
      <lxp-header variant="gradient-effect">
        <lxp-button slot="leading" variant="primary-ghost" size="small" id="backdashboard">
          <lxp-icon use="trash"></lxp-icon>
          <lxp-redirect href="../checkbox/example.html" on="backdashboard/clicked:method/go"></lxp-redirect>
        </lxp-button>
      </lxp-header>
    </div>
  </main>
  <script type="module" src="../../src/index.js"></script>
</body>

</html>
