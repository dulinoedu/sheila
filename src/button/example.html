<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<body>
  <main style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
    <a href="../../index.html">Voltar</a>
    <div style="display: flex; gap: 20px;">
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <lxp-button variant="primary-solid" size="large">1</lxp-button>
        <lxp-button variant="primary-solid" size="medium">2</lxp-button>
        <lxp-button variant="primary-solid" size="small">3</lxp-button>
        <lxp-button variant="primary-solid" size="small" disabled>4</lxp-button>

        <lxp-button variant="primary-ghost" size="large">5</lxp-button>
        <lxp-button variant="primary-ghost" size="medium">6</lxp-button>
        <lxp-button variant="primary-ghost" size="small">7</lxp-button>
        <lxp-button variant="primary-ghost" size="small" disabled>8</lxp-button>

        <lxp-button variant="primary-link" size="large">9</lxp-button>
        <lxp-button variant="primary-link" size="medium">10</lxp-button>
        <lxp-button variant="primary-link" size="small">11</lxp-button>
        <lxp-button variant="primary-link" size="small" disabled>12</lxp-button>
      </div>
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <lxp-button variant="secondary-solid" size="large">13</lxp-button>
        <lxp-button variant="secondary-solid" size="medium">14</lxp-button>
        <lxp-button variant="secondary-solid" size="small">15</lxp-button>
        <lxp-button variant="secondary-solid" size="small" disabled>16</lxp-button>

        <lxp-button id="link" variant="secondary-ghost" size="large">
          <lxp-icon use="home"></lxp-icon>
          <lxp-redirect href="../avatar/example.html" on="link/clicked:method/go"></lxp-redirect>
        </lxp-button>
        <lxp-button variant="secondary-ghost" size="medium">18</lxp-button>
        <lxp-button variant="secondary-ghost" size="small">19</lxp-button>
        <lxp-button variant="secondary-ghost" size="small" disabled>20</lxp-button>

        <lxp-button variant="secondary-link" size="large">21</lxp-button>
        <lxp-button variant="secondary-link" size="medium">22</lxp-button>
        <lxp-button variant="secondary-link" size="small">33</lxp-button>
        <lxp-button variant="secondary-link" size="small" disabled>24</lxp-button>
      </div>
    </div>
  </main>
  <script type="module" src="../../src/index.js"></script>
</body>
</html>
