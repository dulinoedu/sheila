<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<body>
  <main style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
    <a href="../../index.html">Voltar</a>
    <div style="display: flex; gap: 20px;">
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <lxp-button variant="primary-solid" size="large">Label</lxp-button>
        <lxp-button variant="primary-solid" size="medium">Label</lxp-button>
        <lxp-button variant="primary-solid" size="small">Label</lxp-button>
        <lxp-button variant="primary-solid" size="small" disabled>Label</lxp-button>

        <lxp-button variant="primary-ghost" size="large">Label</lxp-button>
        <lxp-button variant="primary-ghost" size="medium">Label</lxp-button>
        <lxp-button variant="primary-ghost" size="small">Label</lxp-button>
        <lxp-button variant="primary-ghost" size="small" disabled>Label</lxp-button>

        <lxp-button variant="primary-link" size="large">Label</lxp-button>
        <lxp-button variant="primary-link" size="medium">Label</lxp-button>
        <lxp-button variant="primary-link" size="small">Label</lxp-button>
        <lxp-button variant="primary-link" size="small" disabled>Label</lxp-button>
      </div>
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <lxp-button variant="secondary-solid" size="large">Label</lxp-button>
        <lxp-button variant="secondary-solid" size="medium">Label</lxp-button>
        <lxp-button variant="secondary-solid" size="small">Label</lxp-button>
        <lxp-button variant="secondary-solid" size="small" disabled>Label</lxp-button>

        <lxp-button variant="secondary-ghost" size="large">Label</lxp-button>
        <lxp-button variant="secondary-ghost" size="medium">Label</lxp-button>
        <lxp-button variant="secondary-ghost" size="small">Label</lxp-button>
        <lxp-button variant="secondary-ghost" size="small" disabled>Label</lxp-button>

        <lxp-button variant="secondary-link" size="large">Label</lxp-button>
        <lxp-button variant="secondary-link" size="medium">Label</lxp-button>
        <lxp-button variant="secondary-link" size="small">Label</lxp-button>
        <lxp-button variant="secondary-link" size="small" disabled>Label</lxp-button>
      </div>
    </div>
  </main>
  <script type="module" src="../../src/index.js"></script>
</body>
</html>
